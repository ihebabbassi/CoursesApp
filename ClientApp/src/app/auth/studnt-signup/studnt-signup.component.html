<form class="form-container">
    <div *ngIf="!submitted" >
      <div class="form-group row">
        <label class="col-4 col-form-label" for="text">name</label>
        <div class="col-8">
          <input
            id="name"
            name="name"
            type="text"
            class="form-control"
            required
            [(ngModel)]="student.name"
          />
        </div>
      </div>
  
      <div class="form-group row">
        <label class="col-4 col-form-label" for="address">address</label>
        <div class="col-8">
          <input
            id="address"
            name="address"
            type="text"
            class="form-control"
            required
            [(ngModel)]="student.address"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="email">email</label>
        <div class="col-8">
          <input
            id="email"
            name="email"
            type="text"
            class="form-control"
            required
            [(ngModel)]="student.email"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="password">password</label>
        <div class="col-8">
          <input
            id="password"
            name="password"
            type="text"
            class="form-control"
            required
            [(ngModel)]="student.password"
          />
        </div>
      </div>
      </div>
      
      
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button
            (click)="saveUser()"
            name="submit"
            type="submit"
            class="btn btn-primary"   >
            Submit
          </button>
        </div>
      </div>
     
   </form>
