<p>provider-dashboard works!</p>


<button (click)="logout()"class="btn btn-primary">
     logout
</button>


<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>ID</strong> {{ currentUser.id }}
      </h3>
    </header>
    <p>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <p>
    <strong>Roles:</strong>
    {{ currentUser.role }}

    </p>
    <p>
        <strong>name:</strong>
        {{ currentUser.name }}
      </p>
      <p>
        <strong>Email:</strong>
        {{ currentUser.email }}
      </p>
      <p>
        <strong>address:</strong>
        {{ currentUser.address}}
      </p>
      <p>
        <strong>Center Name:</strong>
        {{ currentUser.center_name }}
      </p>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
